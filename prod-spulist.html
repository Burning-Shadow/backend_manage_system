<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="./static/public/css/public.css" />
    <style>
      .header-bar {
        border: 1px solid #666;
        border-radius: 5px;
        margin: 20px auto;
        padding: 10px 30px;
        width: 90%;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div class="header-bar">
        科室名:
        <select>
          <option value="1">消毒供应中心</option>
          <option value="2">院感管理科</option>
          <option value="3">手术室</option>
          <option value="4">口腔医院&诊所</option>
          <option value="5">解决方案</option>
        </select>
        分类名：<select>
          <option value="11">医用清洗剂</option>
          <option value="12">清洗工具</option>
          <option value="13">转运</option>

        </select>
        产品名：<select>
          <option value="101">红色</option>
          <option value="102">橙色</option>
          <option value="103">黄色</option>
          <option value="104">绿色</option>
          <option value="105">蓝色</option>
        </select>
        <div class="btn warning right">
          <a
            href="javascript:;"
            onclick="openLayer('查看科室详情','prod-department-detail.html')"
            >新增货品</a
          >
        </div>
        <div class="btn primary right">搜索</div>
      </div>
      <div class="content-detail">
        <table width="90%">
          <caption>
            <h2>
              货品列表
            </h2>
          </caption>
          <thead>
            <tr>
              <th>
                货品ID
              </th>
              <th>
                货品规格
              </th>
              <th>
                货品轮播图列表
              </th>
              <th>
                操作
              </th>
            </tr>
          </thead>
          <tr>
            <td>
              11
            </td>
            <td>
              医用清洗剂
            </td>
            <td>
              http://superbed.com/dauijea<br />
              http://superbed.com/fdasfas<br />
              http://superbed.com/ewrqsd<br />
            </td>
            <td>
              <div class="btn">
                <a href="javascript:;" onclick="openLayer(row)">修改</a>
              </div>
              <div class="btn">
                <a href="javascript:;" onclick="deleteCategory(row)">删除</a>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              12
            </td>
            <td>
              存储
            </td>
            <td>
              http://superbed.com/dauijea<br />
              http://superbed.com/fdasfas<br />

            </td>
            <td>
              <div class="btn">
                <a href="javascript:;" onclick="openLayer(row)">修改</a>
              </div>
              <div class="btn">
                <a href="javascript:;" onclick="deleteCategory(row)">删除</a>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script
      type="text/javascript"
      src="lib/jquery/1.9.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
    <script>
      function openLayer(title, url) {
        var index = layer.open({
          type: 2,
          title: title,
          content: url
        });
        layer.full(index);
      }
    </script>
  </body>
</html>
